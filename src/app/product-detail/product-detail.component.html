<div class="thumbnail">
  <img src="http://placehold.it/900x300" alt="" />
  <div>
    <h4 class="pull-right">{{product.price}}元</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <p class="pull-right" >{{comments.length}}</p>
  <app-stars [rating]="product.rating"></app-stars>
</div>
<div class="well">
  <button (click)="pullStarShow = !pullStarShow" class="btn btn-info">发表评论</button>
  <!--<div *ngIf="pullStarShow">-->
  <div [hidden]="!pullStarShow">
    <app-stars [readonly]="false" [(rating)]="newRating"></app-stars>
    <textarea [(ngModel)]="newComment"></textarea><br>
    <button (click)="pullStar()" >提交</button>
  </div>
  <hr>
  <div *ngFor="let comment of comments,index as i" >
    <p class="pull-right">{{comment.timestamp}}</p>
    <p>{{comment.user}}</p>
    <p>{{comment.conent}}</p>
    <app-stars [rating]="comment.rating"></app-stars>
    <hr *ngIf="i != comments.length - 1 " style="border-top:1px dotted #c2bfbe ;">
  </div>
</div>
